{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h3>Edit Post</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

{% endblock %}
