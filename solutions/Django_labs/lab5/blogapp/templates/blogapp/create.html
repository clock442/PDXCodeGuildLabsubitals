{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h3>Create a new Post</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
</div>

{% endblock %}
