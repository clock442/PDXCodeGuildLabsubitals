<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <h1>Library</h1>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <input placeholder="Search Books and Authors" id="search_box" type="text" class="validate"
                    v-model="input_search_text" />
                <label class="active" for="search_box">Search</label>
            </div>
            <div class="col s2">
                <a class="waves-effect waves-light btn" v-on:click="search">Go!</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div v-for="book in books">

                    <div class="card large">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" v-bind:src="book.image">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">[[book.title]]<i
                                    class="material-icons right">more_vert</i></span>
                            <p><a href="#">This is a link</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">[[book.title]]<i
                                    class="material-icons right">close</i></span>
                            <p>Author: [[book.author]]</p>
                            <p>Year Published: [[book.year]]</p>
                            <p>Pages: [[book.pages]]</p>
                            <p>Country: [[book.country]]</p>
                            <p>Language: [[book.language]]</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn" v-on:click="getBooks">Reset</a>
            </div>
        </div>


    </div>

    <script>
        let app = new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                books: [],
                input_search_text: '',
                page: 1,
            },
            methods: {
                getBooks: function () {
                    axios({
                        url: '{% url "library:books" %}',
                        method: 'get'
                    }).then(response => {
                        this.books = response.data.books
                    })
                },
                search: function () {
                    axios({
                        url: '{% url "library:search" %}',
                        method: 'get',
                        params: {
                            page: this.page,
                            text: this.input_search_text
                        }
                    }).then(response => {
                        this.books = response.data.search_books
                    })
                }

            },
            created: function () {
                this.getBooks()
            }
        })



    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
