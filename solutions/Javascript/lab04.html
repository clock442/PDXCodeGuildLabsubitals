<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>To Do List</h1>
    <input id="input_text" type="text" />
    <button id="bt_add">Add to list</button>
    <ul id="list_to_do"></ul>

    <script>
        $('#bt_add').click(function () {
            let input_text = $('#input_text').val()
            let li = $('<li>')
            let span = $('<span>', { 'text': input_text })
            li.append(span)
            let button_delete = $('<button>', { 'text': 'Delete', 'class': 'btn btn-danger' })
            button_delete.click(function () {
                $(li).remove()
            })
            let button_complete = $('<button>', { 'text': 'Complete', 'class': 'btn btn-primary' })
            button_complete.click(function () {
                $(li).addClass('completed')
            })
            li.append(button_complete)
            li.append(button_delete)
            $('#list_to_do').append(li)

        })


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
