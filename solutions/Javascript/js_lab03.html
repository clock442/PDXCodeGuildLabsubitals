<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        This is a Rot encryptor. The first box is the rotation number. Enter your text in the last box.
    </div>
    <div>
        <input id="rotNum" type="text"/>
    </div>
    <div>
        <input id="inputText" type="text"/>
    </div>
    <button id="run_bt">Rotate</button>
    <div id="outputDiv"></div>
    <div>
        This is the Rot decryptor. The first box is the rotation number of the encrypted text. Enter your text in the last box.
    </div>
    <div>
        <input id="rotNumBack" type="text"/>
    </div>
    <div>
        <input id="inputTextBack" type="text"/>
    </div>
    <button id="run_bt_back">Rotate</button>
    <div id="outputDivBack"></div>

    <script type="text/javascript" src="lab03.js"></script>
</body>
</html>
